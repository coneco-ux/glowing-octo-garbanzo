<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в WebApp!</h1>
        <p>Ваше имя пользователя: <span id="username">Загрузка...</span></p>
        <button class="button" onclick="sendData()">Отправить данные</button>
    </div>

    <script>
        // Инициализация WebApp Telegram
        const tg = window.Telegram.WebApp;

        // Заполнение данных
        document.getElementById('username').textContent = tg.initDataUnsafe.user?.username || "Неизвестный";

        // Отправка данных обратно боту
        function sendData() {
            tg.sendData("Это сообщение отправлено из WebApp!");
        }
    </script>
</body>
</html>
